<aktos-dcs/>
<sync value="{{name}}" sync-route="@mydevice.hello.name" />
<sync value="{{x}}" sync-route="@mydevice.hello.there" />
<sync value="{{y}}" sync-route="@mydevice.hello.there" />
<!--
        This is all you need to do to setup the realtime connection between nodes.
        Rest is the pure Ractive template that you already know
-->

<div class="ui segment">
    <div class="ui large green message">
        See the full source code at <a newtab href="https://github.com/aktos-io/scadajs-template"><i class="icon github" />Github: aktos.io/scadajs-template</a>.
        This page's code is <a newtab href="https://github.com/aktos-io/scadajs-template/blob/master/webapps/main/app.html">here</a>.
    </div>
    <h2 class="ui header block">Hello {{name}}!</h2>
    <div class="ui input">
        <input value="{{name}}" />
    </div>

    <h3>Slider/progress (@mydevice.hello.there)</h3>
    <p>Value: {{x}}</p>
    <slider inline value="{{x}}" />
    <progress type="circle" value="{{x}}" />

    <h3>Separate sync component (sync with @mydevice.hello.there)</h3>
    <p>Value: {{y}}</p>
</div>
